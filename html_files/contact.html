<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../images/logo_isfa.png" type="image/png">
  <title>JalabonSamaritain</title>
  <style>
    *,*::before,*::after{box-sizing:border-box;}
    :root{
      --brand-1:#235A8C;
      --brand-2:#0E76A8;
      --text:#222;
      --bg:#f4f4f4;
      --space:clamp(12px,2vw,20px);
      --header-h:64px;
      --nav-h:48px;
    }
    body{
      margin:0;min-height:100svh;display:flex;flex-direction:column;
      font-family:ui-sans-serif,system-ui,Segoe UI,Calibri,Roboto,Arial;
      line-height:1.5;background:var(--bg);color:var(--text);
    }
    a{color:#0645AD;text-decoration:none;}
    a:hover{text-decoration:underline;}
    .container{width:min(100%,70rem);margin-inline:auto;padding-inline:var(--space);}

    /* Header & Nav (identiques à l'index) */
    header{background:var(--brand-1);color:#fff;}
    header .inner{display:flex;align-items:center;justify-content:center;min-height:var(--header-h);padding-block:8px;}
    header a{color:#fff;text-decoration:none;}
    header a:hover{color:#f9f9f9;}

    .nav{background:var(--brand-2);color:#fff;}
    .nav .inner{display:flex;align-items:center;justify-content:center;min-height:var(--nav-h);}
    #nav-list{display:flex;flex-direction:row;flex-wrap:wrap;align-items:center;justify-content:center;gap:14px;width:100%;}
    #nav-list a{color:#fff;padding:10px 12px;border-radius:8px;}
    #nav-list a:hover{background:rgba(255,255,255,.12);}

    @media(min-width:768px){
      header{position:fixed;top:0;left:0;right:0;z-index:20;}
      .nav{position:fixed;top:var(--header-h);left:0;right:0;z-index:19;}
      body{padding-top:calc(var(--header-h) + var(--nav-h));}
    }

    /* Content */
    main.container_global{flex:1;width:min(100%,70rem);margin-inline:auto;padding:var(--space);margin-top:var(--space);}
    .container_global h3{ text-align:center; margin:0 0 1rem; font-size:clamp(1.05rem,1rem + .6vw,1.25rem); }
    .contact-list{ text-align:center; font-size:clamp(1rem,.9rem+.4vw,1.125rem); }
    .contact-list p{ margin:.6rem 0; }

    /* Footer */
    footer{background:var(--brand-1);color:#fff;text-align:center;padding:14px 0;margin-top:auto;}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container inner">
      <h1 style="margin:0; font-size: clamp(1.25rem, 1rem + 1vw, 1.75rem);">
        <a href="../index.html">JalabonSamaritain</a>
      </h1>
    </div>
  </header>

  <!-- Nav -->
  <div class="nav" role="navigation" aria-label="Navigation principale">
    <div class="container inner">
      <div id="nav-list">
        <a href="../index.html">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <main class="container_global">
    <h3>Si vous souhaitez me contacter, vous pouvez le faire via :</h3>
    <div class="contact-list">
      <p>Mail : <a href="mailto:jalabert.theo@gmail.com">jalabert.theo@gmail.com</a></p>
      <p>LinkedIn : <a href="https://www.linkedin.com/in/theojalabert/" target="_blank" rel="noopener noreferrer">Théo Jalabert | LinkedIn Profile</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Théo Jalabert | Tous droits réservés © 2025
  </footer>
</body>
</html>
