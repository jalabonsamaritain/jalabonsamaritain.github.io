    :root{
      --brand-1:#235A8C;

      --text:#222;
      --bg:#f4f4f4;

    body{
      margin:0;min-height:100svh;display:flex;flex-direction:column;

      line-height:1.5;background:var(--bg);color:var(--text);
    }
    a{color:#0645AD;text-decoration:none;}
    a:hover{text-decoration:underline;}
    .container{width:min(100%,70rem);margin-inline:auto;padding-inline:var(--space);}

    /* Header & Nav (identiques Ã  l'index) */
    header{background:var(--brand-1);color:#fff;}
    header .inner{display:flex;align-items:center;justify-content:center;min-height:var(--header-h);padding-block:8px;}

    header a:hover{color:#f9f9f9;}

    #nav-list{display:flex;flex-direction:row;flex-wrap:wrap;align-items:center;justify-content:center;gap:14px;margin:0 auto;}
    #nav-list a{color:#fff;padding:10px 12px;border-radius:8px;}
    #nav-list a:hover{background:rgba(255,255,255,.12);}

    /* ===== SÃ©lecteur de langue ===== */
    .lang-switcher {
      position: relative;
      display: flex;
      align-items: center;
    }

    .lang-toggle {
      background: transparent;
      border: none;
      padding: 6px 8px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .lang-toggle:hover {
      background: rgb(255 255 255 / .12);
    }

    .lang-icon {
      width: 22px;
      height: 22px;
      object-fit: contain;
      display: block;
    }

    .lang-menu {
      position: absolute;
      top: 110%;
      right: 0;
      background: #fff;
      color: #222;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      padding: 6px 0;
      min-width: 150px;
      display: none;
      z-index: 30;
    }

    .lang-menu.open {
      display: block;
    }

    .lang-menu button {
      width: 100%;
      background: transparent;
      border: none;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .lang-menu button:hover {
      background: #eef2ff;
    }

    .lang-menu .flag {
      font-size: 1.1rem;
    }

    @media(min-width:768px){
      header{position:fixed;top:0;left:0;right:0;z-index:20;}
      .nav{position:fixed;top:var(--header-h);left:0;right:0;z-index:19;}
      body{padding-top:calc(var(--header-h) + var(--nav-h));}
    }

    /* Content */
    main.container_global{flex:1;width:min(100%,70rem);margin-inline:auto;padding:var(--space);margin-top:var(--space);}
    .container_global h3{ text-align:center; margin:0 0 1rem; font-size:clamp(1.05rem,1rem + .6vw,1.25rem); }
    .contact-list{ text-align:center; font-size:clamp(1rem,.9rem+.4vw,1.125rem); }
    .contact-list p{ margin:.6rem 0; }

    /* Footer */
    footer{background:var(--brand-1);color:#fff;text-align:center;padding:14px 0;margin-top:auto;}

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.getElementById('lang-toggle');
      const menu = document.querySelector('.lang-menu');

      if (!toggle || !menu) return;

      // Ouvrir / fermer le menu au clic sur l'icÃ´ne
      toggle.addEventListener('click', function (e) {
        e.stopPropagation();
        const isOpen = menu.classList.toggle('open');
        toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });

      // Gestion du clic sur une langue
      menu.addEventListener('click', function (e) {
        const btn = e.target.closest('button[data-lang]');
        if (!btn) return;
        const lang = btn.dataset.lang;

        console.log('Langue choisie :', lang);
        // TODO : ici tu pourras brancher la vraie logique de traduction
        menu.classList.remove('open');
        toggle.setAttribute('aria-expanded', 'false');
      });

      // Fermer le menu si on clique en dehors
      document.addEventListener('click', function () {
        if (menu.classList.contains('open')) {
          menu.classList.remove('open');
          toggle.setAttribute('aria-expanded', 'false');
        }
      });
    });

        document.addEventListener('DOMContentLoaded', () => {
        const langButtons = document.querySelectorAll('.lang-menu button[data-href]');

        langButtons.forEach(btn => {
          btn.addEventListener('click', () => {
            const target = btn.getAttribute('data-href');
            if (target) {
              window.location.href = target;
            }
          });
        });
      });
  </script>
